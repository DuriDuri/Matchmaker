<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Matchmaker" content="">
    <meta name="Duri" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>{% block title %}{% endblock %} Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">
    <link href="/static/css/custom_css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% include 'navbar.html' %}
    
    <div class="container">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    {% block jumbotron %} {% endblock %}
    
        <div class="body-content">
            <div class='row'>
                <div class='col-lg-2 col-12'>
                    <ul class='nav nav-pills nav-stacked'>
                        <li><a href='/'><span class= 'badge pull-right'>8</span>Home</a></li>
                        <li><a href='/'>Profile</a></li>
                        <li><a href='/'><span class= 'badge pull-right'>8</span>Messages</a></li>
                    </ul>
                
                </div>
   
                <div class='col-lg-10 col-12'>
                {% block content %}{% endblock %}
                </div>
            </div>
        <hr>
        </div>
    {% include 'footer.html' %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static//js/bootstrap.min.js"></script>
  </body>
</html>
